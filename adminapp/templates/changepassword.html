{% extends 'layout/app-layout.html' %}
{% load static %}

{% block content %}
<div class="container mt-5" style="max-width: 500px;">
    <div class="card shadow" style="background-color: #1a1a1a; color: white; border: 1px solid #dc3545;">
        <div class="card-body">
            <h3 class="card-title text-center mb-4" style="color: #dc3545;">Change Password</h3>
            <form method="POST">
                {% csrf_token %}
                <!-- <div class="form-group mb-3"> -->
                    <!-- <label for="currentPassword">Current Password</label> -->
                    <!-- <input type="password" class="form-control" id="currentPassword" placeholder="Enter current password"> -->
                <!-- </div> -->

                
                <div class="form-group mb-3 position-relative">
                <input type="password" class="form-control" id="currentPassword" placeholder="Enter current password">
                <i class="fa fa-eye toggle-password d-none" toggle="#currentPassword"></i>
                </div>


                <div class="form-group mb-3">
                    <!-- <label for="newPassword">New Password</label> -->
                    <input type="password" class="form-control" id="newPassword" placeholder="Enter new password">
                     <i class="fa fa-eye toggle-password" toggle="#currentPassword"></i>
                </div>
                <div class="form-group mb-4">
                    <!-- <label for="confirmPassword">Confirm New Password</label> -->
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm new password">
                    <i class="fa fa-eye toggle-password" toggle="#currentPassword"></i>
                </div>
                <button type="submit" class="btn btn-danger w-100">Update Password</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
