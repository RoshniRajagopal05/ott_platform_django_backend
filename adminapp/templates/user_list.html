





{% extends 'layout/app-layout.html' %}

{% block content %}
<div class="container mt-5">
  
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-white">Registered Users</h2>

        <form class="d-flex" role="search" method="GET" action="{% url 'userlisting' %}">
            <input class="form-control me-2" type="search" name="q" placeholder="Search by email" aria-label="Search">
            <button class="btn btn-outline-light" type="submit">
                <i class="fas fa-search"></i>
            </button>
        </form>
    </div>

    <div class="table-responsive">
        <table class="table table-dark table-striped text-white">
            <thead class="table-light text-dark">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">E-mail</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.id }}</td>
                    <td>{{ user.username }}</td>
                    <td>{{ user.email }}</td>
                    <td>
                        <a href="{% url 'watchhistory' user.id %}" class="btn btn-sm btn-info me-2">
                            <i class="fas fa-history"></i> View History
                        </a>
                        <button class="btn btn-sm btn-danger toggle-block">
                            <i class="fas fa-user-slash"></i> Block
                        </button>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4" class="text-center">No users found</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const buttons = document.querySelectorAll('.toggle-block');
        buttons.forEach(button => {
            button.addEventListener('click', function () {
                if (this.textContent.includes('Block')) {
                    this.innerHTML = '<i class="fas fa-user-check"></i> Unblock';
                    this.classList.remove('btn-danger');
                    this.classList.add('btn-success');
                } else {
                    this.innerHTML = '<i class="fas fa-user-slash"></i> Block';
                    this.classList.remove('btn-success');
                    this.classList.add('btn-danger');
                }
            });
        });
    });
</script>
{% endblock %}
