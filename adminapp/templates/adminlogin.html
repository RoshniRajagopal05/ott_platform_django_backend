<!-- templates/adminlogin.html -->
{% extends 'layout/app-layout.html' %}

{% block title %}Admin Login{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-4">
        <div class="card shadow-lg border-danger">
            <div class="card-body bg-dark text-white rounded">
                <h3 class="text-center mb-4 text-danger">Admin Login</h3>
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <input type="email" name="email" class="form-control bg-secondary text-white border-danger" placeholder="Email" required />
                    </div>
                    <div class="mb-3">
                        <input type="password" name="password" class="form-control bg-secondary text-white border-danger" placeholder="Password" required />
                    </div>
                    <button type="submit" class="btn btn-danger w-100">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
