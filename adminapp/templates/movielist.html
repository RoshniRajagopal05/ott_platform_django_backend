{% extends 'layout/app-layout.html' %}

{% block content %}
<div class="container mt-5">
 
  <h3 class="text-danger text-center mb-4">Content Management</h3>

  <div class="d-flex justify-content-between align-items-center mb-4">
   
    <a href="{% url 'addmovie' %}" class="btn btn-danger d-flex align-items-center">
      <i class="fas fa-plus me-2"></i> Add New Movie
    </a>

  
      
      <form class="d-flex" method="GET" action="{% url 'movielist' %}">
       <input name="q"
          class="form-control rounded-pill me-2" 
          type="search"
          placeholder="Search movies..." 
          value="{{ query }}"
          aria-label="Search"
          style="padding-left: 2.5rem;">
       <button class="btn btn-outline-danger rounded-pill position-relative" type="submit" style="right: 3rem;">
          <i class="fas fa-search"></i>
       </button>
      </form>
  
  </div>

  
  <table class="table table-bordered table-hover text-center">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Description</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
       {% for movie in movies %}
  <tr>
    <td>{{ movie.id }}</td>
    <td>{{ movie.title }}</td>
    <td>{{ movie.description }}</td>
    <td>
      <div class="btn-group" role="group" aria-label="Action buttons">
        <a href="{% url 'movieview' movie.id %}" class="btn btn-dark btn-sm">
          <i class="fas fa-eye me-1"></i> View
        </a>
        <a href="{% url 'movieedit' movie.id %}" class="btn btn-danger btn-sm">
          <i class="fas fa-pen me-1"></i> Edit
        </a>
        <a href="{% url 'moviedelete' movie.id %}" class="btn btn-dark btn-sm">
          <i class="fas fa-trash me-1"></i> Delete
        </a>
      </div>
    </td>
  </tr>
  {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
