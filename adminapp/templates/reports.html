







{% extends 'layout/app-layout.html' %}

{% block content %}
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-white">Movie Reports</h2>
        
        <form class="d-flex" role="search" method="GET" action="{% url 'reports' %}">
    <input class="form-control me-2" type="search" name="q" placeholder="Search by title" aria-label="Search" value="{{ query }}">
    <button class="btn btn-outline-light" type="submit">
        <i class="fas fa-search"></i>
    </button>
</form>
    </div>

    <div class="table-responsive">
        <table class="table table-dark table-striped text-white">
            <thead class="table-light text-dark">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Movie Title</th>
                    <th scope="col">Total Views</th>
                </tr>
            </thead>
            <tbody>
                {% for movie in movie_reports %}
                <tr>
                    <td>{{ movie.movie__id }}</td>
                    <td>{{ movie.movie__title }}</td>
                    <td>{{ movie.total_views }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3" class="text-center">No movie view data available</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
